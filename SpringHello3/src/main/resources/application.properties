# -----------------------
# Database
# -----------------------
spring.datasource.url=jdbc:mysql://localhost:3306/testing_system_2?severTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# -----------------------
# Naming entity mapping table in SQL
# -----------------------
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# -----------------------
# Show sql
# -----------------------
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# config pageable
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.default-page-size=10
# cấu hình các key của API page(lưu ý các key truyền vào phải đúng tên VD:http://localhost:8080/v1/api/accounts?pageNumber=)
spring.data.web.pageable.page-parameter=pageNumber
#cấu hình múi giờ
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

